---
layout: base
---
{%- include pages_top_includes.html -%}

{% if page.background %}
<style>
  .lk-pages-hero a.navbar-item,
  .lk-pages-hero a.navbar-item,
  .lk-pages-hero .navbar-link,
  .lk-pages-hero .navbar-link {
      color: #{{ page.foreground }};
  }
  .lk-pages-hero a.navbar-item:hover,
  .lk-pages-hero a.navbar-item.is-active,
  .lk-pages-hero .navbar-link:hover,
  .lk-pages-hero .navbar-link.is-active {
      color: #{{ page.background }};
  }
</style>
{% endif %}

<section class="hero is-medium lk-pages-hero" style="
{% if page.background %}background: #{{ page.background }};{% endif %}
">
  <div class="hero-head">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <div class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="{{ site.baseurl }}{% link index.html %}">Home</a>
            <a class="navbar-item" href="{{ site.baseurl }}{% link index.html %}#works">Portfolio</a>
            <a class="navbar-item" href="{{ site.baseurl }}{% link blog.html %}">Blog</a>
            <span class="navbar-item">
              <a class="button is-warning" href="{{ site.baseurl }}{% link index.html %}#get-in-touch">
                Work with me
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <img src="{{ page.poster | relative }}" alt="{{ page.posterAlt }}">
  </div>
</section>

<header class="section lk-pages-header" style="{% if page.foreground %}color: #{{ page.foreground}};{% endif %}">
  <span class="lk-triangle"></span>
  <span class="lk-triangle" style="
    {% if page.background %}color: #{{ page.background }};{% endif %}
  "></span>
  <div class="container">
    <h1 class="post-title title is-1">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle is-4">{{ page.subtitle | escape }}</h2>
    {% endif %}
  </div>
</header>


<article class="lk-pages-content section">
  <div class="container">
    {{ content }}
  </div>
</article>
