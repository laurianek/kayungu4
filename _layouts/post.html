---
layout: base
---
{%- include pages_top_includes.html -%}

<section class="hero lk-posts-hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ page.title | escape }}
      </h1>
      {%- if page.subtitle -%}
        <h2 class="subtitle">
          {{ page.subtitle | escape }}
        </h2>
      {%- endif -%}
    </div>
  </div>
</section>

<article class="lk-page-content section">
  <div class="container">
    {{ content }}
  </div>
</article>
